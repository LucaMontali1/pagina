<head>

  <title>Profesores - Colegio Dante Alighieri</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #1a365d;
      --secondary-color: #2c5282;
      --accent-color: #3182ce;
      --light-blue: #e6f3ff;
      --success-color: #38a169;
      --warning-color: #d69e2e;
      --danger-color: #e53e3e;
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f7fafc 0%, var(--light-blue) 100%);
      color: var(--text-primary);
      margin: 0;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: rgba(26, 54, 93, 0.95);
      backdrop-filter: blur(10px);
      color: white;
      padding: 1rem 0;
      box-shadow: var(--shadow-md);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transform: translateY(-1px);
    }

    /* Container principal */
    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Navegaci√≥n de niveles */
    .levels-nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .level-btn {
      background: white;
      border: 2px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: var(--shadow-sm);
    }

    .level-btn:hover {
      border-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .level-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    /* Grid de materias */
    .subjects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .subject-card {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }

    .subject-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .subject-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--accent-color);
    }

    .subject-card:hover::before {
      transform: scaleX(1);
    }

    .subject-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .subject-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--light-blue), rgba(49, 130, 206, 0.1));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-color);
      font-size: 1.4rem;
    }

    .subject-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      line-height: 1.4;
    }

    .subject-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    /* Modal de estudiantes */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      width: 100%;
      max-width: 1200px;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      position: relative;
    }

    .modal-header {
      background: var(--primary-color);
      color: white;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .modal-body {
      padding: 2rem;
      overflow-y: auto;
      max-height: calc(90vh - 140px);
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 2px solid var(--border-color);
      margin-bottom: 2rem;
    }

    .tab-btn {
      background: none;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Lista de estudiantes */
    .students-list {
      display: grid;
      gap: 1rem;
    }

    .student-row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 1rem;
      align-items: center;
      padding: 1rem;
      background: #f8fafc;
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .student-name {
      font-weight: 500;
      color: var(--text-primary);
    }

    .attendance-controls {
      display: flex;
      gap: 0.5rem;
    }

    .attendance-btn {
      width: 40px;
      height: 40px;
      border: 2px solid;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .attendance-btn.present {
      border-color: var(--success-color);
      color: var(--success-color);
    }

    .attendance-btn.present.active {
      background: var(--success-color);
      color: white;
    }

    .attendance-btn.absent {
      border-color: var(--danger-color);
      color: var(--danger-color);
    }

    .attendance-btn.absent.active {
      background: var(--danger-color);
      color: white;
    }

    .date-selector {
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .date-input {
      padding: 0.5rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
    }

    .save-attendance {
      background: var(--success-color);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .save-attendance:hover {
      background: #2f855a;
      transform: translateY(-2px);
    }

    /* Sistema de notas */
    .grades-container {
      display: grid;
      gap: 1rem;
    }

    .student-grades-row {
      display: grid;
      grid-template-columns: 2fr 3fr 1fr;
      gap: 1rem;
      align-items: center;
      padding: 1rem;
      background: #f8fafc;
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .grades-input-section {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .grade-input {
      width: 60px;
      padding: 0.5rem;
      border: 2px solid var(--border-color);
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
    }

    .grade-input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .add-grade-btn {
      width: 30px;
      height: 30px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .add-grade-btn:hover {
      background: var(--secondary-color);
    }

    .remove-grade-btn {
      width: 30px;
      height: 30px;
      background: var(--danger-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .remove-grade-btn:hover {
      background: #c53030;
    }

    .average-display {
      font-weight: 600;
      color: var(--primary-color);
      min-width: 60px;
      text-align: center;
      padding: 0.5rem;
      background: white;
      border-radius: 6px;
      border: 2px solid var(--border-color);
    }

    .save-grades {
      background: var(--warning-color);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .save-grades:hover {
      background: #b7791f;
      transform: translateY(-2px);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 2rem;
      background: var(--success-color);
      color: white;
      border-radius: 8px;
      font-weight: 600;
      z-index: 9999;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: var(--danger-color);
    }

    /* Estados ocultos */
    .hidden {
      display: none !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        padding: 1rem;
      }

      .subjects-grid {
        grid-template-columns: 1fr;
      }

      .student-row,
      .student-grades-row {
        grid-template-columns: 1fr;
        gap: 0.5rem;
        text-align: center;
      }

      .modal-content {
        margin: 1rem;
      }

      .modal-body {
        padding: 1rem;
      }

      .levels-nav {
        justify-content: center;
      }

      .level-btn {
        flex: 1;
        min-width: 120px;
      }
    }
  </style>
</head>

    function loadSubjects(level) {
      const container = document.getElementById(`subjects-${level}`);
      const subjects = subjectsByLevel[level] || [];
      
      container.innerHTML = '';
      
      subjects.forEach(subject => {
        const card = document.createElement('div');
        card.className = 'subject-card';
        card.innerHTML = `
          <div class="subject-header">
            <div class="subject-icon">
              <i class="${subject.icon}"></i>
            </div>
            <h3 class="subject-name">${subject.name}</h3>
          </div>
          <div class="subject-info">
            <span><i class="fas fa-users"></i> 25 estudiantes</span>
            <span><i class="fas fa-calendar"></i> ${level}¬∞ A√±o</span>
          </div>
        `;
        
        card.addEventListener('click', () => openSubjectModal(subject.name, level));
        container.appendChild(card);
      });
    }

    // Funci√≥n para abrir modal de materia
    function openSubjectModal(subjectName, year) {
      currentSubject = subjectName;
      currentYear = year;
      
      document.getElementById('modalTitle').innerHTML = `
        <i class="fas fa-chalkboard-teacher"></i>
        ${subjectName} - ${year}¬∞ A√±o
      `;
      
      loadAttendanceTab();
      loadGradesTab();
      
      document.getElementById('studentModal').style.display = 'flex';
    }

    // Funci√≥n para cerrar modal
    function closeModal() {
      document.getElementById('studentModal').style.display = 'none';
    }

    // Funci√≥n para cambiar tabs
    function showTab(tabName) {
      // Actualizar botones de tabs
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // Ocultar todos los tabs
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      // Mostrar tab seleccionado
      document.getElementById(`${tabName}-tab`).classList.
      add('active');

      // Mostrar tab seleccionado
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    // Funci√≥n para cargar tab de asistencia
    function loadAttendanceTab() {
      const container = document.getElementById('attendanceList');
      const date = document.getElementById('attendanceDate').value;
      
      container.innerHTML = '';
      
      students.forEach(student => {
        const row = document.createElement('div');
        row.className = 'student-row';
        
        const attendanceKey = `${currentSubject}-${currentYear}-${date}`;
        const currentAttendance = student.attendance[attendanceKey] || null;
        
        row.innerHTML = `
          <div class="student-name">${student.name}</div>
          <div class="attendance-controls">
            <button class="attendance-btn present ${currentAttendance === true ? 'active' : ''}" 
                    onclick="setAttendance(${student.id}, true)">
              <i class="fas fa-check"></i>
            </button>
            <button class="attendance-btn absent ${currentAttendance === false ? 'active' : ''}" 
                    onclick="setAttendance(${student.id}, false)">
              <i class="fas fa-times"></i>
            </button>
          </div>
        `;
        
        container.appendChild(row);
      });
    }

    // Funci√≥n para cargar tab de calificaciones
    function loadGradesTab() {
      const container = document.getElementById('gradesList');
      container.innerHTML = '';
      
      students.forEach(student => {
        const gradesKey = `${currentSubject}-${currentYear}`;
        const studentGrades = student.grades[gradesKey] || [];
        
        const row = document.createElement('div');
        row.className = 'student-grades-row';
        row.setAttribute('data-student-id', student.id);
        
        row.innerHTML = `
          <div class="student-name">${student.name}</div>
          <div class="grades-input-section" id="grades-${student.id}">
            ${generateGradeInputs(studentGrades, student.id)}
            <button class="add-grade-btn" onclick="addGradeInput(${student.id})">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <div class="average-display" id="average-${student.id}">
            ${calculateAverage(studentGrades)}
          </div>
        `;
        
        container.appendChild(row);
      });
    }

    // Funci√≥n para generar inputs de notas
    function generateGradeInputs(grades, studentId) {
      let html = '';
      
      // Mostrar al menos 2 inputs
      const minInputs = Math.max(2, grades.length);
      
      for (let i = 0; i < minInputs; i++) {
        const value = grades[i] || '';
        html += `
          <input type="number" class="grade-input" min="1" max="10" 
                 value="${value}" onchange="updateGrade(${studentId}, ${i}, this.value)"
                 placeholder="Nota">
        `;
        
        // Agregar bot√≥n de eliminar si hay m√°s de 2 inputs y hay valor
        if (i >= 2 && grades[i] !== undefined) {
          html += `
            <button class="remove-grade-btn" onclick="removeGradeInput(${studentId}, ${i})">
              <i class="fas fa-minus"></i>
            </button>
          `;
        }
      }
      
      return html;
    }

    // Funci√≥n para calcular promedio
    function calculateAverage(grades) {
      if (!grades || grades.length === 0) return '--';
      
      const validGrades = grades.filter(grade => grade !== '' && grade !== null && grade !== undefined);
      if (validGrades.length === 0) return '--';
      
      const sum = validGrades.reduce((acc, grade) => acc + parseFloat(grade), 0);
      return (sum / validGrades.length).toFixed(2);
    }

    // Funci√≥n para establecer asistencia
    function setAttendance(studentId, isPresent) {
      const date = document.getElementById('attendanceDate').value;
      const attendanceKey = `${currentSubject}-${currentYear}-${date}`;
      
      const student = students.find(s => s.id === studentId);
      if (student) {
        student.attendance[attendanceKey] = isPresent;
      }
      
      // Actualizar UI
      loadAttendanceTab();
    }

    // Funci√≥n para actualizar nota
    function updateGrade(studentId, gradeIndex, value) {
      const gradesKey = `${currentSubject}-${currentYear}`;
      const student = students.find(s => s.id === studentId);
      
      if (student) {
        if (!student.grades[gradesKey]) {
          student.grades[gradesKey] = [];
        }
        
        student.grades[gradesKey][gradeIndex] = value === '' ? null : parseFloat(value);
        
        // Actualizar promedio
        const average = calculateAverage(student.grades[gradesKey]);
        document.getElementById(`average-${studentId}`).textContent = average;
      }
    }

    // Funci√≥n para agregar input de nota
    function addGradeInput(studentId) {
      const gradesKey = `${currentSubject}-${currentYear}`;
      const student = students.find(s => s.id === studentId);
      
      if (student) {
        if (!student.grades[gradesKey]) {
          student.grades[gradesKey] = [];
        }
        
        student.grades[gradesKey].push('');
        
        // Regenerar los inputs
        const container = document.getElementById(`grades-${studentId}`);
        container.innerHTML = `
          ${generateGradeInputs(student.grades[gradesKey], studentId)}
          <button class="add-grade-btn" onclick="addGradeInput(${studentId})">
            <i class="fas fa-plus"></i>
          </button>
        `;
      }
    }

    // Funci√≥n para eliminar input de nota
    function removeGradeInput(studentId, gradeIndex) {
      const gradesKey = `${currentSubject}-${currentYear}`;
      const student = students.find(s => s.id === studentId);
      
      if (student && student.grades[gradesKey]) {
        student.grades[gradesKey].splice(gradeIndex, 1);
        
        // Regenerar los inputs
        const container = document.getElementById(`grades-${studentId}`);
        container.innerHTML = `
          ${generateGradeInputs(student.grades[gradesKey], studentId)}
          <button class="add-grade-btn" onclick="addGradeInput(${studentId})">
            <i class="fas fa-plus"></i>
          </button>
        `;
        
        // Actualizar promedio
        const average = calculateAverage(student.grades[gradesKey]);
        document.getElementById(`average-${studentId}`).textContent = average;
      }
    }

    // Funci√≥n para guardar asistencia
    function saveAttendance() {
      showNotification('Asistencia guardada exitosamente', 'success');
      console.log('Asistencia guardada:', students.map(s => ({
        id: s.id,
        name: s.name,
        attendance: s.attendance
      })));
    }

    // Funci√≥n para guardar calificaciones
    function saveGrades() {
      showNotification('Calificaciones guardadas exitosamente', 'success');
      console.log('Calificaciones guardadas:', students.map(s => ({
        id: s.id,
        name: s.name,
        grades: s.grades
      })));
    }

    // Funci√≥n para mostrar notificaciones
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('show');
      }, 100);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }

    // Event listeners
    document.addEventListener('click', function(e) {
      if (e.target === document.getElementById('studentModal')) {
        closeModal();
      }
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
